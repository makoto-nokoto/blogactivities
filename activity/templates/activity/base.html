{% load static %}
<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/activity.css' %}">

  <title>makoto-top</title>
</head>

<body>
  <div class="d-flex justify-content-center">
    <div class="spinner-border m-5 p-5" role="status" id="showloading">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <header id="headpanel">
    <div class="hd">
      <h1>
        <a href="{% url 'home_page' %}">makoto_nokoto</a>
      </h1>
      <div id="mainimg">
        <img src="{% static 'images/26025.png' %}" alt="sky-blue" id="skyblue">
        <div>
          <img src="{% static 'images/26031.png' %}" alt="myface" id="moving" />
        </div>
      </div>
    </div>
    <nav id="menubar">
      <ul>
        <li><a href="{% url 'activity_list' %}">Activities</a></li>
        <li><a href="{% url 'todo_page' %}">To Do</a></li>
        <li><a href="{% url 'articles_page' %}">Articles</a></li>
        <li><a href="{% url 'links_page' %}">Links</a></li>
      </ul>
    </nav>
  </header>
  {% block content %}
  {% endblock %}
  <footer>
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    {% endif %}
    <div id="upd">
      <time></time>
    </div>
    <address>
      <div id="email"> </div>
      <div id="name"> </div>
    </address>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/activity.js' %}"></script>
</body>

</html>
