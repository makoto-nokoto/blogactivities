{% extends 'activity/base.html' %}

{% block content %}
<main>
  <div class="post">
    {% if post.published_date %}
    <div class="date">
      {{ post.published_date }}
    </div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary m-5"  role="button" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
    {% endif %}
  </div>
</main>
{% endblock %}
