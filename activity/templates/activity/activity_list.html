{% extends 'activity/base.html' %}

{% block content %}
<main id="activities">
  <section id="actlist">
    <h1>最近やっていること</h1>
  </section>
  <section id="actphone">
    <h1>最新のスマホの動き</h1>
    <div id="smlist">
      {% for post in posts %}
      <ul>
        <li>published: {{ post.published_date }}</li>
        <li>{{ post.title }}</li>
        <li>{{post.url}}</li>
        <li>{{post.text|linebreaksbr }}</li>
      </ul>
      {% endfor %}
    </div>
  </section>
</main>
{% endblock %}
